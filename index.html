<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/logo-spotify.png" alt="Logo">
                </a>
            </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa"> <ion-icon name="home-outline"></ion-icon> </span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa"> <ion-icon name="search-outline"></ion-icon> </span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa"> <ion-icon name="library-outline"></ion-icon></span>
                    <span> Sua biblioteca</span>
                </button>
                <span class="fa"><ion-icon name="add-circle-outline"></ion-icon></span>
            </div>
    <section class="section-playlist">
        <div class="section-playlist__content">
            <span class="text title"> Crie sua primeira playlist</span>
            <span class="text subtitle">É fácil, vamos te ajudar.</span>
            <button class="section-playlist__button">
                <span>Criar playlist</span>
            </button>
        </div>
    </section>
    
    <div class="Cookies">
        <a href="Cookies"></a>
    </div>
    <div class="languages">
        <button class="languages__button">
            <span class="fa"><ion-icon name="earth-outline"></ion-icon></span>
            <span> Portugues do Brasil</span>
        </button>
     </div>
  </div>
</div>
    <script type="module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src= "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>
</html>
